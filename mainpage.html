<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Seance Site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEANCE</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <script src="pieces-master/dist/pieces.min.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
</head>

<body class="seance-bg">
    <header class="seance-links-container">
        <nav class="main-nav-logo-left">
            <img class="seance-triangle-logo-nav" src="img/SeanceTriangleLogo.svg" alt="Seance logo">
        </nav>
        <nav class="main-nav-links-right">
            <a class="main-nav-item">
                <i class="fab fa-soundcloud fa-2x"></i>
            </a>
            <a class="main-nav-item" href="https://www.instagram.com/sevnce_/">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
        </nav>
    </header>

    <section>
        <div class="seance-hp-container">
            <div class="seance-image-container">
                <img class="seance-image" src="img/seanceghost2.png" alt="Techno is The Devils Music">
            </div>
            <canvas width="500" height="150" class="seance-canvas"></canvas>
            <h2 class="mobile-seance-event-title">seance_shows</h2>
        </div>
    </section>

    <section class="seance-event-section">
        <table class="seance-event-table">
            <thead>
                <tr>
                    <th>Venue Name</th>
                    <th>Location</th>
                    <th>Show Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="seance-active-row">
                    <td>TBA</td>
                    <td>Annapolis,MD</td>
                    <td>TBA</td>
                </tr>
            </tbody>
        </table>

        <table class="mobile-seance-event-table">
            <thead>
                <tr>
                    <th>Venue Name</th>
                    <th>Show Time</th>
                </tr>
            </thead>
            <tbody>
                <tr class="mobile-seance-active-row">
                    <td>TBA</td>
                    <td>TBA</td>
                </tr>
            </tbody>
        </table>



        <p><span class="seance-span">
                "We should consider every day lost on which we have not danced at least once." <br>- Friedrich Nietzsche
        </p></span>
    </section>
</body>
<script src="js/mainpage.js"></script>


</html>
